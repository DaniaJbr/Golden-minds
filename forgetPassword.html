<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="موقع تعليمي لطلاب المدارس بمختلف المراحل تابع لوزارة التربية والتعليم يوفر مقاطع مرئيه لشرح الدرس وحلول اسئلة الدروس واوراق عمل وكل ما يلزم الطالب المدرسي"
    />
    <title>العقول الذهبية- نسيت كلمة السر</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="..//CSS/basicCSS.css" />
    <link rel="stylesheet" href="..//CSS/headerStyle.css" />
    <link rel="stylesheet" href="..//CSS/footerStyle.css" />
    <link rel="stylesheet" href="..//CSS/index.css" />
    <link rel="stylesheet" href="..//CSS/all.min.css" />
    <link rel="stylesheet" href="..//CSS/forgetPass.css" />
    <link rel="icon" href="..//images/icon.png" />
  </head>

  <body>
    <div class="forgetaPassword" id="forgPass">
      <div class="container">
        <h2 class="heading">العقول الذهبية</h2>
        <p>البحث عن حسابك</p>
        <div class="content">
          <form action="" method="post">
            <p>يرجى ادخال بريدك الالكتروني للبحث عن حسابك</p>
            <input
              type="email"
              name="email"
              id=""
              placeholder="البريد الإلكتروني"
              required
              autofocus
            />
            <input type="submit" value="بحث" />
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <img src="..//images/ministry.png" alt="ministry of education logo" />
      </div>
      <div>
        <p>دولة فلسطين</p>
        <p>وزارة التربية والتعليم</p>
        <p>دائرة التعليم الإلكتروني</p>
        <p>بالتعاون مع جامعة فلسطين التقنية خضوري</p>
      </div>
    </footer>
  </body>
