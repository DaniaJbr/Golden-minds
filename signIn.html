    />
    <link rel="stylesheet" href="..//CSS/basicCSS.css" />
    <link rel="stylesheet" href="..//CSS/headerStyle.css" />
    <link rel="stylesheet" href="..//CSS/footerStyle.css" />
    <link rel="stylesheet" href="..//CSS/index.css" />
    <link rel="stylesheet" href="..//CSS/all.min.css" />
    <link rel="stylesheet" href="..//CSS/signIn.css" />

  </head>

  <body>
    <header>
      <div class="container">
        <ul>
          <li>
            <i class="fa-solid fa-house"></i>
            <a href="index.html">الصفحه الرئيسيه</a>
          </li>
          <li>
            <i class="fa-solid fa-tv"></i>

          <li>
            <i class="fa-solid fa-circle-half-stroke"></i>

          <li>

            </div>

        </ul>
        <div class="img"><img src="..//images/logo.png" alt="logo" /></div>

    <div class="signIn" id="sig">
      <div class="container">
        <h2 class="heading">العقول الذهبية</h2>
        <p>عملية تسجيل الدخول</p>
        <div class="content">
          <form action="" method="post">
            <div style="position: relative">
              <input
                type="email"
                name="email"
                id=""
                placeholder="البريد الإلكتروني"
                required
              />
            </div>
            <div style="position: relative">
              <input
                type="password"
                name="password"
                id=""
                placeholder="كلمة السر"
                required
              />
            </div>
            <input type="submit" value="تسجيل الدخول" />
            <a href="forgetPassword.html">هل نسيت كلمة السر؟</a>
          </form>
          <img src="..//images/صورة sign in.jfif" alt="signInimage" />
        </div>
      </div>
    </div>

    <footer>
      <div>
        <img src="..//images/ministry.png" alt="ministry of education logo" />
      </div>
      <div>
        <p>دولة فلسطين</p>
        <p>وزارة التربية والتعليم</p>
        <p>دائرة التعليم الإلكتروني</p>
        <p>بالتعاون مع جامعة فلسطين التقنية خضوري</p>
      </div>
